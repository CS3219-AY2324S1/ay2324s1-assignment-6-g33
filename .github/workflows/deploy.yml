name: Serverless Build and Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Jobs
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    # Steps
    steps:
      - uses: actions/checkout@v2

      - name: Serverless preparation
        run: | 
          # --config wants the serverless files in the root, so I move them there
          echo move configuration file to the root folder
          mv ./assignments/assignment_6/* .

      - name: Serverless
        uses: serverless/github-action@master
        with:
          args: -c "serverless plugin install --name serverless-python-requirements && serverless deploy --verbose"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          LEETCODE_FETCH_LIMIT: 2
          # SLS_DEBUG: 1
